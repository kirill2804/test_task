<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>new name</title>
    <link rel="stylesheet" href="styles/normolize.css">
    <link rel="stylesheet" href="styles/style.min.css">
</head>
<body>
    <header class="main-header">
        <a class="main-header__logo" href="https://wbooster.ru/">
            <img  src="images/logo.png" alt="logo__webbooster" width="137" height="105">
        </a>
    </header>
    <main class="container">
        <h1 class="visually-hidden">Каталог</h1>
        <section class="catalog">
            <h2 class="visually-hidden">Карточки товаров</h2>
            <ul class="catalog__list"></ul>
        </section>
    </main>
    <footer class="main-footer"></footer>

    <div class="bg-wrapper hidden">
        <section class="modal">
            <h2 class="modal__title">Форма</h2>
            <form class="modal__form form" action="" method="POST">
                <p class="form-field">
                    <label for="field-name">
                        <span>Имя<br></span>
                    </label>
                    <input type="text" id="field-name" name="name" placeholder="Введите Ваше имя" value="" minlength="2" maxlength="25" required>
                    <small><br>Формат: 2 - 25 символов</small>
                </p>
                <p class="form-field">
                    <label for="field-tel">
                        <span>Телефон<br></span>
                    </label>
                    <input type="tel" id="field-tel" name="tel" placeholder="Введите номер телефона" value=""  pattern="[0-9]{11}" required>
                    <small><br>Формат: 81234567890</small>
                </p>
                <p class="form-field">
                    <label for="field-email">
                        <span>E-mail<br></span>
                    </label>
                    <input type="email" id="field-email" name="email" placeholder="Введите Ваш e-mail"  value=""  required>
                </p>
                <p class="form-field  form-field__product-name"> 
                    Наименование товара: <span class="product-name"></span>
                </p>
                <input type="hidden" name="product-name" value="" class="form-field__hidden">
                <p class="form-field__btn-submit">
                    <button type="submit" class="button form__btn">Отправить</button>
                </p>
                
            </form>
            <button type="button" class="button-close"><span class="visually-hidden">Закрыть</span></button>
        </section>
    </div>

    <template class="template">
        <ul class="template__list">
            <li class="catalog__item">
                <p class="product-card__img">
                    <img src="" alt="">
                </p>
                <div class="catalog__item--wrapper">
                    <h3 class="product-card__title">
                        
                    </h3>
                    <p class="product-card__price">
                        <span></span>&#8381;
                    </p>
                    <button class="button product-card__btn">Купить</button>
                </div>
            </li>
        </ul>
    </template>     

    <script src="scripts/card.js"></script>
    <script src="scripts/modal.js"></script>
</body>
</html>
